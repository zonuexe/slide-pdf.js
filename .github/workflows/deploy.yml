name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy CSS files
        run: |
          mkdir -p build/css
          cp css/pdf-slide.css build/css/
          cp css/pdf-slide.css.map build/css/ || true
          cp css/vendor-pdf-slide.css build/css/
          cp css/vendor-pdf-slide.css.map build/css/ || true

      - name: Copy runtime modules
        run: |
          mkdir -p build/node_modules
          cp -r node_modules/pdfjs-dist build/node_modules/
          mkdir -p build/node_modules/@zonuexe
          cp -r node_modules/@zonuexe/pdf.js-controller build/node_modules/@zonuexe/

      - name: Prepare index.html
        run: cp index.html build/index.html

      - name: Debug build directory
        run: |
          echo "=== Build directory structure ==="
          find build -type f -name "*.js" -o -name "*.css" -o -name "*.html" | sort
          echo "=== Node modules in build ==="
          ls -la build/node_modules/ || echo "No node_modules in build"
          echo "=== PDF.js-controller files ==="
          ls -la build/node_modules/@zonuexe/pdf.js-controller/css/ || echo "No pdf.js-controller files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
