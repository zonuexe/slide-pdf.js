<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>pdf.js slide</title>
    <link rel="stylesheet" href="./node_modules/pdfjs-dist/web/pdf_viewer.css">
    <link rel="stylesheet" href="./css/vendor-pdf-slide.css">
    <link rel="stylesheet" href="./css/pdf-slide.css">
    <base target="_blank"/>
</head>
<body>
<div id="pdf-container" class="pdf-page">
</div>
<div class="controls">
    <button id="js-speaker" class="speaker-button" type="button" title="スピーカービューを開く">Speaker</button>
    <div id="js-prev" class="arrow prev"></div>
    <div id="js-next" class="arrow next"></div>
</div>
<div id="js-rabbit-timer" class="rabbit-timer">
    <div class="rabbit-timer__panel">
        <span id="js-rabbit-status" class="rabbit-timer__status" aria-live="polite"></span>
    </div>
    <div id="js-rabbit-track" class="rabbit-timer__track" aria-hidden="true">
        <img
            id="js-rabbit-turtle"
            class="rabbit-timer__sprite rabbit-timer__sprite--turtle"
            src="./images/mini-kame-taro.png"
            alt="Turtle timer indicator"
            width="134"
            height="160"
        />
        <img
            id="js-rabbit-bunny"
            class="rabbit-timer__sprite rabbit-timer__sprite--bunny"
            src="./images/mini-usa-taro.png"
            alt="Rabbit page indicator"
            width="94"
            height="136"
        />
    </div>
</div>
<script type="importmap">
    {
        "imports": {
            "pdfjs-dist": "./node_modules/pdfjs-dist/build/pdf.mjs",
            "pdfjs-dist/web/pdf_viewer.mjs": "./node_modules/pdfjs-dist/web/pdf_viewer.mjs"
        }
    }
</script>
<script type="module" src="./app.js" defer></script>
</body>
</html>
